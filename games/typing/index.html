<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Typing Game</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="makeText.js"></script>
</head>
<body class="bg-dark">

	<div id="important" class="w3-panel w3-yellow w3-round w3-display-topright w3-margin" style="z-index: 10;">
	  	<span onclick="this.parentElement.style.display='none'" class="w3-button w3-xlarge w3-display-topright">&times;</span>
	  	<h3 class="text-center w3-text-red p-5">! ONLY FOR DESKTOP</h3>
	</div>
	
	<nav class="navbar navbar-expand navbar-light bg-dark mt-2">
		<a class="navbar-brand nav-a" href="">Typing game</a>
	</nav>
	<div id="main" class="container-fluid">
		<div class="row">
			<div class="col-3">
				<div class="card block">
					<div class="card-header block-header text-center">
						<h4>Human</h4>
					</div>
					<div class="card-body">
						<textarea id="player-area" class="form-control"></textarea>
						<div class="card-text text-center"><small>When you finish, press Enter</small></div>
					</div>
					<div class="card-footer block-footer">
						<button id="position-player" class="btn btn-warning form-control">Position: 0</button>
					</div>
				</div>
			</div>
			<div class="col-3">
				<div class="card block">
					<div class="card-header block-header">
						<h4 class="computers">Commodore 64</h4>
					</div>
					<div class="card-body">
						<textarea id="comp1-area" class="form-control"></textarea>
					</div>
					<div class="card-footer block-footer">
						<button id="position-comp1" class="btn btn-warning form-control">Position: 0</button>
					</div>
				</div>
			</div>
			<div class="col-3">
				<div class="card block">
					<div class="card-header block-header">
						<h4 class="computers">Macintosh</h4>
					</div>
					<div class="card-body">
						<textarea id="comp2-area" class="form-control"></textarea>
					</div>
					<div class="card-footer block-footer">
						<button id="position-comp2" class="btn btn-warning form-control">Position: 0</button>
					</div>
				</div>
			</div>
			<div class="col-3">
				<div class="card block">
					<div class="card-header block-header">
						<h4 class="computers">Atari ST</h4>
					</div>
					<div class="card-body">
						<textarea id="comp3-area" class="form-control"></textarea>
					</div>
					<div class="card-footer block-footer">
						<button id="position-comp3" class="btn btn-warning form-control">Position: 0</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row mt-3">
			<div class="col-6 offset-3">
				<button id="start" class="btn btn-success form-control">Start</button>
				<h2 id="textHolder" class="text-light"></h2>
			</div>
		</div>
	</div>
	
    <script src="main.js"></script>
</body>
</html>
