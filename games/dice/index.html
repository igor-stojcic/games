<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Roll Dice</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<style type="text/css"></style>
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="bg-dark">
		<div id="wrapp">
			<div class="container rounded bg-warning mt-5">
				<div class="row align-items-center p-1">
					<div class="col-md-3 col-sm-2 col-2">
						<button id="start" type="button" class="btn btn-dark float-left btn-circle">New Game</button>
					</div>
					<div class="col-md-6 col-sm-8 col-8">
						<h1 id="round" class="display-4 text-center font-weight-bolder">Roll Dice</h1>
					</div>
					<div class="col-md-3 col-sm-2 col-2">
						<button id="reset" type="button" class="btn btn-dark float-right btn-circle">Reset Game</button>
					</div>
				</div>
				
				<div class="row">
					<div class="col-lg-6 col-md-6 col-sm-6 col-12 bg-primary">
						<h4 id="name1" class="text-center font-weight-bolder p-3 m-0">Player 1</h4>
						<div class="col-12 bg-danger mx-auto border border-dark rounded dice">
							<div class="row mt-4">
								<div class="col-4 p-0 circle-wrapper">
									<div class="circle1 clear levo1 rounded-circle mx-auto"></div>
								</div>
								<div class="col-4 p-0 circle-wrapper">
									
								</div>
								<div class="col-4 p-0 circle-wrapper">
									<div class="circle1 clear levo2 rounded-circle mx-auto"></div>
								</div>
							</div>
							<div class="row">
								<div class="col-4 p-0 circle-wrapper">
									<div class="circle1 clear levo3 rounded-circle mx-auto"></div>
								</div>
								<div class="col-4 p-0 circle-wrapper">
									<div class="circle1 clear levo4 rounded-circle mx-auto"></div>
								</div>
								<div class="col-4 p-0 circle-wrapper">
									<div class="circle1 clear levo5 rounded-circle mx-auto"></div>
								</div>
							</div>
							<div class="row">
								<div class="col-4 p-0 circle-wrapper">
									<div class="circle1 clear levo6 rounded-circle mx-auto"></div>
								</div>
								<div class="col-4 p-0 circle-wrapper">
									
								</div>
								<div class="col-4 p-0 circle-wrapper">
									<div class="circle1 clear levo7 rounded-circle mx-auto"></div>
								</div>
							</div>
						</div>
						<h5 id="total-winner1" class="text-center p-3 m-0">Total wins: <span class="font-weight-bolder"></span></h5>
						<div id="winner1" class="text-center bg-danger text-warning mx-auto mb-2">WINNER</div>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-6 col-12 bg-primary">
						<h4 id="name2" class="text-center font-weight-bolder p-3 m-0">Player 2</h4>
						<div class="col-12 bg-danger mx-auto border border-dark rounded dice">
							<div class="row mt-4">
								<div class="col-4 p-0 circle-wrapper">
									<div class="circle2 clear levo1 rounded-circle mx-auto"></div>
								</div>
								<div class="col-4 p-0 circle-wrapper">
									
								</div>
								<div class="col-4 p-0 circle-wrapper">
									<div class="circle2 clear levo2 rounded-circle mx-auto"></div>
								</div>
							</div>
							<div class="row">
								<div class="col-4 p-0 circle-wrapper">
									<div class="circle2 clear levo3 rounded-circle mx-auto"></div>
								</div>
								<div class="col-4 p-0 circle-wrapper">
									<div class="circle2 clear levo4 rounded-circle mx-auto"></div>
								</div>
								<div class="col-4 p-0 circle-wrapper">
									<div class="circle2 clear levo5 rounded-circle mx-auto"></div>
								</div>
							</div>
							<div class="row">
								<div class="col-4 p-0 circle-wrapper">
									<div class="circle2 clear levo6 rounded-circle mx-auto"></div>
								</div>
								<div class="col-4 p-0 circle-wrapper">
									
								</div>
								<div class="col-4 p-0 circle-wrapper">
									<div class="circle2 clear levo7 rounded-circle mx-auto"></div>
								</div>
							</div>
						</div>
						<h5 id="total-winner2" class="text-center p-3 m-0">Total wins: <span class="font-weight-bolder"></span></h5>
						<div id="winner2" class="text-center bg-danger text-warning mx-auto mb-2">WINNER</div>
					</div>
				</div>
				<div class="row align-items-center p-2">
					<div class="col-md-3 col-sm-2 col-2">
						<button type="button" class="btn btn-dark float-left btn-circle roll left">Roll</button>
					</div>
					<div class="col-md-6 col-sm-8 col-8">
						<h3 class="text-center font-weight-bolder m-0">Result:</h3>
						<h3 class="text-center font-weight-bolder m-0"><span id="t1">0</span> : <span id="t2">0</span></h3>
					</div>
					<div class="col-md-3 col-sm-2 col-2">
						<button type="button" class="btn btn-dark float-right btn-circle roll right">Roll</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="main.js"></script>
	</body>
</html>
