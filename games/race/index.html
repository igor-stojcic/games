<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Circle Race</title>
  </head>
  <body style="background-color: #333333;">
    <div id="wrapp">

      <div id="start-button">
        <div class="neon">
          <span class="text" data-text="Start Race">Start Race</span>
          <span class="gradient"></span>
          <span class="spotlight"></span>
        </div>
      </div>

      <div id="reset-button"><p>Reset Race</p></div>

      <div class="start-finish left">S T A R T</div>

      <div id="road">
        <div class="circle racer1">1</div>
        <div class="circle racer2">2</div>
        <div class="circle racer3">3</div>
        <div class="circle racer4">4</div>
        <div class="circle racer5">5</div>
        <div class="circle racer6">6</div>
        <div class="circle racer7">7</div>
        <div class="circle racer8">8</div>
        <div class="circle racer9">9</div>
        <div class="circle racer10">10</div>
      </div>

      <div class="start-finish right">F I N I S H</div>

    </div>
    <script src="main.js"></script>
  </body>
</html>
